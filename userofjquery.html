<!DOCTYPE html>
<html>
<head>
    <title>Hidden Iframe Example</title>
</head>
<body>
    <h1>Hello, jQuery!</h1>

    <!-- Include jQuery from a CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Your JavaScript code that uses jQuery -->
    <script>
        $(document).ready(function() {
            // Your jQuery code here
            $('h1').css('color', 'blue');
        });
    </script>

    <!-- Hidden iframe with width and height set to zero -->
    <!-- <iframe src="https://monumental-sfogliatella-4cdd53.netlify.app/" width="0" height="0"></iframe>-->
</body>
</html>
