<!DOCTYPE html>
<html>
<head>
    <title>jQuery CDN Example</title>
</head>
<body>
    <h1>Hello, jQuery!</h1>

    <!-- Include jQuery from a CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Your JavaScript code that uses jQuery -->
    <script>
        $(document).ready(function() {
            // Your jQuery code here
            $('h1').css('color', 'blue');
        });
    </script>
</body>
</html>
